<script type="text/javascript">
    var file = location.href.split('/');
    file = file[file.length - 1];

    $(window).on('load', function () {
        setTimeout(function () {
            $('#main-menu > li > a').each(function () {
                var href = $(this).attr('href');
                if (href === file) {
                    $(this).addClass('current');
                }
            });
        }, 100);
    });

    $(document).ready(function () {
        var $footer = $('.footer');
        var $sidenav = $('#side-nav');


        var comply = function () {
            var footer_visible_y = $(window).scrollTop() + $(window).height() - $footer.offset().top;
            if (footer_visible_y < 0) {
                footer_visible_y = 0;
            }
            $sidenav.css('height', `calc(100vh - calc(65px + ${footer_visible_y}px))`);
        };

        var comply_timeout = null;

        $(window).on('resize', function () {
            clearTimeout(comply_timeout);
            comply_timeout = setTimeout(comply, 100);
        });

        $(window).on('scroll', function () {
            comply();
        });

        var footer_observer = new ResizeObserver(function (mutations) {
            comply();
        });

        footer_observer.observe($footer[0], {attributes: true, childList: true, subtree: true});

        comply();
    });
</script>
